    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi field wajib
            const requiredFields = ['namaLengkap', 'tempatTanggalLahir', 'jenisKelamin', 'alamat', 'nomorHP', 'status'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    field.style.borderColor = '#d1d5db';
                }
            });
            
            if (!isValid) {
                alert('Mohon lengkapi semua field yang wajib diisi (*)');
                return;
            }
            
            // Kumpulkan data form
            const formData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                tempatTanggalLahir: document.getElementById('tempatTanggalLahir').value,
                jenisKelamin: document.getElementById('jenisKelamin').value,
                alamat: document.getElementById('alamat').value,
                nomorHP: document.getElementById('nomorHP').value,
                email: document.getElementById('email').value,
                status: document.getElementById('status').value,
                keahlianKhusus: document.getElementById('keahlianKhusus').value,
